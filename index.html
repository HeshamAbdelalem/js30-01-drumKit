<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="project #01 [js drum kit] from wes bos tutorial Javascript30"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Day01-js drum kit</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="keys-container">
      <div data-key="65" class="key-container">
        <h3>A</h3>
        <span>Hihat</span>
      </div>
      <div data-key="83" class="key-container">
        <h3>S</h3>
        <span>Boom</span>
      </div>
      <div data-key="68" class="key-container">
        <h3>D</h3>
        <span>Clap</span>
      </div>
      <div data-key="70" class="key-container">
        <h3>F</h3>
        <span>Kick</span>
      </div>
      <div data-key="71" class="key-container">
        <h3>G</h3>
        <span>OpenHat</span>
      </div>
      <div data-key="72" class="key-container">
        <h3>H</h3>
        <span>Ride</span>
      </div>
      <div data-key="74" class="key-container">
        <h3>J</h3>
        <span>Snare</span>
      </div>
      <div data-key="75" class="key-container">
        <h3>K</h3>
        <span>Tink</span>
      </div>
      <div data-key="76" class="key-container">
        <h3>L</h3>
        <span>Tom</span>
      </div>
    </div>
    <div class="sounds-container">
      <audio data-key="65" src="sounds/hihat.wav"></audio>
      <audio data-key="83" src="sounds/boom.wav"></audio>
      <audio data-key="68" src="sounds/clap.wav"></audio>
      <audio data-key="70" src="sounds/kick.wav"></audio>
      <audio data-key="71" src="sounds/openhat.wav"></audio>
      <audio data-key="72" src="sounds/ride.wav"></audio>
      <audio data-key="74" src="sounds/snare.wav"></audio>
      <audio data-key="75" src="sounds/tink.wav"></audio>
      <audio data-key="76" src="sounds/tom.wav"></audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
